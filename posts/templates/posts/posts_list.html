
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Posts</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc; /* Light background color for a clean look */
            color: #333; /* Dark text color for readability */
        }

        nav {
            background-color: #4CAF50; /* Fresh green color for a company theme */
            overflow: hidden;
            padding: 0 20px;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            background-color: #45a049; /* Slightly darker green for hover effect */
            color: #fff;
            border-radius: 5px; /* Rounded corners for a modern look */
        }

        header {
            text-align: center;
            margin: 40px 0;
        }

        header h1 {
            font-size: 2.5em;
            color: #333;
            margin: 0;
        }

        .posts-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .post {
            margin-bottom: 20px;
        }

        .post h2 {
            margin-top: 0;
            color: #4CAF50;
        }

        .post p {
            margin: 5px 0;
        }

        .post .date {
            color: #999;
            font-size: 0.9em;
        }

        p {
            text-align: center;
            font-size: 1.2em;
            color: #666;
        }

        a {
            color: #4CAF50; /* Match link color with the nav background */
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'homepage' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'posts_list' %}">Products</a>
        {% if user.is_authenticated %}
            <a href="{% url 'users:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'users:login' %}">Login</a>
            <a href="{% url 'users:register' %}">Register</a>
        {% endif %}
    </nav>
    <header>
        <h1>Products</h1>
    </header>
    <section class="posts-container">
        {% for post in posts %}
            <article class="post">
                <h2><a href="{% url 'page' slug=post.slug %}">{{ post.title }}</a></h2>
                <p class="date">{{ post.date }}</p>
                <p>{{ post.body }}</p>
            </article>
        {% endfor %}
    </section>
</body>
</html>
